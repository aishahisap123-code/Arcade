<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake - Aishah Arcade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <header>
        <h1 class="neon-title">SNAKE</h1>
    </header>

   <main style="padding: 2rem; position: relative;">

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <p style="margin-top: 1rem;">
        Score: <span id="score">0</span>
    </p>

    <p>
        High Score: <span id="highScore">0</span>
    </p>

    <!-- Start Screen -->
    <div id="startScreen" class="overlay-screen">
        <h2>PRESS ANY ARROW KEY</h2>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="overlay-screen hidden">
        <h2>GAME OVER</h2>
        <p id="finalScore"></p>
        <button id="restartBtn">RESTART</button>
    </div>

    <div style="margin-top: 2rem;">
        <a href="../index.html" class="game-card">BACK TO ARCADE</a>
    </div>

</main>

<script src="snake.js"></script>
</body>
</html>
