<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong - Aishah Arcade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Pixel Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Shared Arcade Styling -->
    <link rel="stylesheet" href="../style.css">
</head>

<body>

<header>
    <h1 class="neon-title">PONG</h1>
</header>

<main style="padding: 2rem; text-align: center;">

    <!-- Canvas Container -->
    <div style="position: relative; display: inline-block;">

        <canvas id="pongCanvas" width="600" height="400"></canvas>

        <!-- Start Message Overlay -->
        <div id="startMessage" class="overlay-screen">
            <h2>CLICK TO START</h2>
            <p style="margin-top: 1rem; font-size: 0.6rem;">
                Move mouse to control paddle
            </p>
        </div>

    </div>

    <!-- Score Section -->
    <div style="margin-top: 2rem;">
        <p>FIRST TO 5 WINS</p>
        <p>Player Score: <span id="playerScore">0</span></p>
    </div>

    <!-- Back Button -->
    <div style="margin-top: 3rem;">
        <a href="../index.html" class="game-card">
            BACK TO ARCADE
        </a>
    </div>

</main>

<script src="pong.js"></script>

</body>
</html>
